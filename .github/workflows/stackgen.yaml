name: Manual Stackgen Provision Help
on:
  workflow_dispatch:

jobs:
  stackgen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Brew install stackgen
        run: brew install appcd-dev/stackgen/stackgen

      - name: Authenticate with GitHub Container Registry
        run: echo "${{ secrets.STACKGEN_PAT }}" | docker login ghcr.io -u nasir-rabbani --password-stdin

      - name: Run Stackgen provision help
        uses: stackgen-demo/stackgen-action@v0.0.1
        with:
          command: 'provision'
          flags: |
            --help